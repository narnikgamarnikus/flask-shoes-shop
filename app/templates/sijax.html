<!DOCTYPE html>
<html>
<head>
        <script
			  src="http://code.jquery.com/jquery-3.1.0.min.js"
			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			  crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='js/sijax/sijax.js') }}"></script>
		<script src="{{ url_for('static', filename='js/sijax/json2.js') }}"></script>
		<script type="text/javascript">{{ g.sijax.get_js()|safe }}</script>
		<script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
		<script type="text/javascript">
		</script>
</head>
<body>
    <script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>
<h1>jQuery Example</h1>
<p><input type=text size=5 name=a> +
   <input type=text size=5 name=b> =
   <span id=result>?</span>
<p><a href=# id=calculate>calculate server side</a>
</body>
</html>
